<header>
    <div class="container">
        <div class="logo">
            <img src="assets/Logo.png" alt="anime" title="animes">
            <ul class="home">
                <a routerLink="/">WallPapers</a>
            </ul>
        </div>
    </div>
</header>

<div class="register">
    <form class="formulario" [formGroup]="registerForm">
        <h1>Registro</h1>
        <div class="form-nombre">
            <div class="etiqueta">
                <label>Nombre</label>
            </div>
            <input type="text" class="username" formControlName="username" placeholder="nombre">
        </div>
        <div class="form-apellido">
            <div class="etiqueta-apellido">
                <label>Apellido</label>
            </div>
            <input type="text" class="surname" formControlName="surname" placeholder="apellido">
        </div>
        <div class="form-email">
            <div class="etiqueta-email">
                <label>Email</label>
            </div>
            <input type="text" class="email" formControlName="email" placeholder="email">
        </div>
        <div class="form-password">
            <div class="etiqueta-pass">
                <label>Password</label>
            </div>
            <input type="text" class="password" formControlName="password" placeholder="password">
        </div>
        <div class="form-confirmPassword">
            <div class="etiqueta-confirmPass">
                <label>Confirmar contraseña</label>
            </div>
            <input type="text" class="confirmPassword" formControlName="confirmPassword"
                placeholder="confirmar contraseña">
        </div>
        <div class="botones">
            <button type="submit" class="submit">Register</button>
            <button type="submit" class="reset">Reset</button>
            <button type="submit" class="submit" routerLink="/login">Login</button>
        </div>
    </form>
</div>
